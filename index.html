<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A Love Beyond Words</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:ital,wght@0,300;0,600;1,300&family=Dancing+Script:wght@700&display=swap");

      :root {
        --primary-rose: #ff4d6d;
        --deep-bg: #1a0208;
        --accent-pink: #ff85a1;
        --rose-petal: #ff758c;
        --gold-light: #fff5e1;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: var(--deep-bg);
        overflow: hidden;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Montserrat", sans-serif;
        perspective: 1000px;
      }

      /* Magical Aura Follower */
      #aura {
        position: fixed;
        width: 500px;
        height: 500px;
        background: radial-gradient(
          circle,
          rgba(255, 77, 109, 0.2) 0%,
          transparent 70%
        );
        border-radius: 50%;
        pointer-events: none;
        z-index: 1;
        transform: translate(-50%, -50%);
        transition: width 0.5s, height 0.5s;
      }

      #canvas-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 3rem 3.5rem;
        width: 90%;
        max-width: 650px;
        border-radius: 50px;

        /* Enhanced Glassmorphism */
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.03) 100%
        );
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 0 50px 120px rgba(0, 0, 0, 0.8),
          inset 0 0 50px rgba(255, 77, 109, 0.15);

        animation: containerEntrance 2.5s cubic-bezier(0.22, 1, 0.36, 1)
          forwards;
        opacity: 0;
        transform: rotateX(10deg) translateY(50px);
      }

      @keyframes containerEntrance {
        to {
          opacity: 1;
          transform: rotateX(0deg) translateY(0);
        }
      }

      .heart-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
      }

      .heart-svg {
        width: 100%;
        height: 100%;
        fill: var(--primary-rose);
        filter: drop-shadow(0 0 20px var(--primary-rose));
        animation: heartFloat 3s ease-in-out infinite;
      }

      @keyframes heartFloat {
        0%,
        100% {
          transform: translateY(0) scale(1) rotate(0deg);
        }
        50% {
          transform: translateY(-15px) scale(1.1) rotate(5deg);
        }
      }

      .title {
        font-family: "Great Vibes", cursive;
        font-size: 4.5rem;
        margin-bottom: 1rem;
        letter-spacing: 2px;
        background: linear-gradient(to bottom, #ffffff 30%, #ff85a1 100%);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        text-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .message-box {
        min-height: 140px;
        margin-bottom: 1.5rem;
      }

      .message-content {
        font-size: 1.2rem;
        line-height: 1.9;
        color: #fff0f3;
        font-weight: 300;
        font-style: italic;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
      }

      /* Stationary Rose Art */
      .rose-art {
        width: 100px;
        height: auto;
        margin: 10px auto;
        display: block;
        fill: var(--primary-rose);
        filter: drop-shadow(0 0 10px rgba(255, 77, 109, 0.3));
      }

      .signature {
        font-family: "Dancing Script", cursive;
        font-size: 3rem;
        color: var(--accent-pink);
        margin-top: 1rem;
        opacity: 0;
        transform: translateY(15px);
        transition: all 2s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .signature.show {
        opacity: 1;
        transform: translateY(0);
      }

      .reveal-btn {
        background: linear-gradient(
          45deg,
          var(--primary-rose),
          var(--accent-pink)
        );
        border: none;
        color: white;
        padding: 18px 50px;
        font-size: 0.9rem;
        border-radius: 100px;
        cursor: pointer;
        transition: all 0.5s;
        text-transform: uppercase;
        letter-spacing: 5px;
        font-weight: 600;
        box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
        margin-top: 20px;
      }

      .reveal-btn:hover {
        transform: scale(1.05);
        box-shadow: 0 15px 35px rgba(255, 77, 109, 0.6);
      }

      @media (max-width: 600px) {
        .title {
          font-size: 3rem;
        }
        .message-content {
          font-size: 1rem;
          line-height: 1.7;
        }
        .container {
          padding: 2.5rem 1.5rem;
        }
        .rose-art {
          width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div id="aura"></div>

    <div id="canvas-container">
      <canvas id="canvas"></canvas>
    </div>

    <div class="container">
      <div class="heart-container">
        <svg class="heart-svg" viewBox="0 0 24 24">
          <path
            d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
          />
        </svg>
      </div>

      <h1 class="title">Dearest Nita...</h1>

      <div class="message-box">
        <p id="typewriter" class="message-content"></p>
      </div>

      <!-- Static Rose Illustration -->
      <svg class="rose-art" viewBox="0 0 100 100">
        <path
          d="M50 30c0-10 10-15 20-5 5 10-5 20-20 25-15-5-25-15-20-25 10-10 20-5 20 5z"
          fill="#ff4d6d"
        />
        <path
          d="M50 35c-5-8-15-5-15 5 0 10 15 15 15 25 0-10 15-15 15-25 0-10-10-13-15-5z"
          fill="#c9184a"
        />
        <path d="M50 50v40" stroke="#2d6a4f" stroke-width="2" />
        <path
          d="M50 70c-5 0-15-5-15-10 0 5 10 10 15 10zM50 65c5 0 15-5 15-10 0 5-10 10-15 10z"
          fill="#40916c"
        />
      </svg>

      <div id="signature" class="signature">Lytheng</div>

      <button class="reveal-btn" onclick="celebrate()">Touch My Heart</button>
    </div>

    <script>
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const aura = document.getElementById("aura");
      let width, height;
      let elements = [];
      let stars = [];

      function init() {
        resize();
        createStars();
        animate();
        setTimeout(typeEffect, 2000);
      }

      function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
      }

      window.addEventListener("resize", resize);
      window.addEventListener("mousemove", (e) => {
        aura.style.left = e.clientX + "px";
        aura.style.top = e.clientY + "px";
      });

      function createStars() {
        stars = [];
        for (let i = 0; i < 150; i++) {
          stars.push({
            x: Math.random() * width,
            y: Math.random() * height,
            size: Math.random() * 1.5,
            opacity: Math.random(),
            blinkSpeed: Math.random() * 0.02 + 0.005,
          });
        }
      }

      const text =
        "Nita, ever since you walked into my life, everything has felt differentâ€”brighter, warmer, and more meaningful. Your presence is the quiet comfort I always look for. I am deeply, truly in love with you.";
      let charIdx = 0;

      function typeEffect() {
        if (charIdx < text.length) {
          document.getElementById("typewriter").innerHTML +=
            text.charAt(charIdx);
          charIdx++;
          setTimeout(typeEffect, 45);
        } else {
          document.getElementById("signature").classList.add("show");
        }
      }

      class RomanticElement {
        constructor(x, y, type = "heart", isBurst = false) {
          this.x = x;
          this.y = y;
          this.type = type;
          this.size = isBurst
            ? Math.random() * 20 + 10
            : Math.random() * 10 + 5;
          this.color = `hsl(${Math.random() * 20 + 340}, 100%, 75%)`;
          this.vx = isBurst
            ? (Math.random() - 0.5) * 12
            : (Math.random() - 0.5) * 2;
          this.vy = isBurst
            ? (Math.random() - 0.5) * 12
            : -Math.random() * 2 - 1;
          this.opacity = 1;
          this.rotation = Math.random() * Math.PI * 2;
          this.rotationSpeed = (Math.random() - 0.5) * 0.05;
          this.decay = isBurst ? 0.015 : 0.004;
        }

        draw() {
          ctx.save();
          ctx.translate(this.x, this.y);
          ctx.rotate(this.rotation);
          ctx.globalAlpha = this.opacity;
          ctx.fillStyle = this.color;

          ctx.beginPath();
          const s = this.size;
          ctx.moveTo(0, 0);
          ctx.bezierCurveTo(-s, -s, -s * 1.5, s / 1.5, 0, s * 1.5);
          ctx.bezierCurveTo(s * 1.5, s / 1.5, s, -s, 0, 0);
          ctx.fill();
          ctx.restore();
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.rotation += this.rotationSpeed;
          this.opacity -= this.decay;
        }
      }

      function celebrate() {
        for (let i = 0; i < 80; i++) {
          elements.push(
            new RomanticElement(width / 2, height / 2, "heart", true)
          );
        }
        aura.style.width = "1000px";
        aura.style.height = "1000px";
        setTimeout(() => {
          aura.style.width = "500px";
          aura.style.height = "500px";
        }, 600);
      }

      function animate() {
        const grad = ctx.createRadialGradient(
          width / 2,
          height / 2,
          0,
          width / 2,
          height / 2,
          width
        );
        grad.addColorStop(0, "#2b0410");
        grad.addColorStop(1, "#0a0104");
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, width, height);

        stars.forEach((star) => {
          star.opacity += star.blinkSpeed;
          if (star.opacity > 1 || star.opacity < 0) star.blinkSpeed *= -1;
          ctx.globalAlpha = Math.max(0, star.opacity);
          ctx.fillStyle = "white";
          ctx.beginPath();
          ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
          ctx.fill();
        });

        if (Math.random() < 0.1) {
          elements.push(
            new RomanticElement(Math.random() * width, height + 50)
          );
        }

        for (let i = elements.length - 1; i >= 0; i--) {
          elements[i].update();
          elements[i].draw();
          if (elements[i].opacity <= 0) elements.splice(i, 1);
        }

        requestAnimationFrame(animate);
      }

      init();
    </script>
  </body>
</html>
